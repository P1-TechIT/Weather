<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Weather</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="col-md-12">
                <form action="">
                    <div class="form-group row align-items-center">
                        <div class="col-12 col-md-4 p-0">
                            <label for="City" class="col-form-label">Your City</label>
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" id="userIn" class="city form-control" placeholder="Ex. New York">
                        </div>
                        <div class="col-12 col-md-2">
                            <button type="button" class="btn btn-primary" id="demo" onclick="checkweather()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="time">
        <p id="date"></p>
    </section>

    <section id="image" class="fontawesome">
        <i class="weather_icon fa-solid fa-cloud-sun-rain fa-2xl"></i>
        <span class="temp">--&deg;<sup>-</sup></span>
        <p class="cloud">---</p>
    </section>

    <section class="other">
        <div class="container d-flex flex-row justify-content-center">
            <div class="box1 text-center">
                <h4>Humidity</h4>
                <p>--%</p>
            </div>

            <div class="box2 text-center">
                <h4>Wind Speed</h4>
                <p>-- km/h</p>
            </div>
        </div>
    </section>

    <script>
        const d = new Date();
        document.getElementById("date").innerHTML = d.toLocaleTimeString() + ", " + d.toDateString();
    </script>

    <script src="./javascript/myscript.js"></script>
</body>

</html>
