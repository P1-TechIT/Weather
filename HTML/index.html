<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css?v=1">

    <title>Weather</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="col-md-5">
                <form action="">
                    <div class="form-group row">
                        <div class="col-3 p-0">
                            <label for="City" class="col-form-label">Your City</label>
                        </div>
                        <div class="col-7">
                            <input type="text" id="userIn" class="city form-control" placeholder="Ex. New York">
                            <!-- <select name="country" id="country">
                            <option value="Hisar">Hisar</option>
                            <option value="Hansi">Hansi</option>
                            <option value="Rohtak">Rohtak</option>
                            <option value="Nuh">Nuh</option>
                            <option value="Fatehabaad">Fatehabaad</option>
                            </select> -->

                        </div>
                        <div class="col-2 ml-0">
                            <button type="button" class="btn btn-primary" id="demo" onclick="checkweather()">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>


    <section class="time">
        <p id="date"></p>
    </section>


    <section id="image" class="fontawesome">


        <!-- <i class="icon fa-solid fa-cloud-sun-rain fa-2xl">
            <p class="temp">--&deg;<sup>-</sup></p>
        </i> -->
        <span>
            <i class="weather_icon" class="icon fa-solid fa-cloud-sun-rain fa-2xl">
            </i>
        </span>
        <span class="temp">--&deg;<sup>-</sup></span>
        <p class="cloud">---</p>


    </section>

    <section class="other">
        <div class="container d-flex flex-row text-center">
            <div class="box1">
                <h4>Humidity</h4>
                <p>--%</p>
            </div>

            <div class="box2">
                <h4>Wind Speed</h4>
                <p>-- km/h</p>
            </div>
        </div>
    </section>



    <script>
        const d = new Date();
        document.getElementById("date").innerHTML = d.toLocaleTimeString() + ", " + d.toDateString();
    </script>

    <script src="./javascript/myscript.js"></script>
</body>

</html>
